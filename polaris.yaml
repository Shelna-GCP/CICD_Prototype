 version: "1"
 project: 
    name:  $(echo $GITHUB_REPOSITORY | awk -F /'{print $2}')
    branch: $GITHUB_REF
    revision:
        name: '$(git rev-parse --short "$GITHUB_SHA")'
        date: '$(date +'%FT%TZ')'
        modified: true
    capture:
        fileSystem: 
            javascript:
                extensions: [js]
                files:
                - directory: ./
                - excludeRegex: node_modules|bower_components|vendor
    analyze:
        mode: central      
    install: # Version settings for tools to use
        coverity:
            version: default
