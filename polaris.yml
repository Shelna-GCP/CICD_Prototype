version: "1"
project:
  name:  $(echo $GITHUB_REPOSITORY | awk -F /'{print $2}')
  branch: $GITHUB_REF
  revision:
    name: '$(git rev-parse --short "$GITHUB_SHA")'
    date: '$(date +'%FT%TZ')'
    modified: true
capture:
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    java:
      files:
      - directory: ${project.projectDir}
    javascript:
      extensions: [js]
      files:
      - directory: ./
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: ${project.projectDir}
    python:
      files:
      - directory: ${project.projectDir}
    ruby:
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
analyze:
  mode: central
install:
  coverity:
    version: default
