analyze: 
  mode: central
capture: 
  fileSystem: 
    javascript: 
      extensions: 
        - js
      files: 
        - 
          directory: ./
        - 
          excludeRegex: node_modules|bower_components|vendor
install: 
  coverity: 
    version: default
project: 
  branch: $GITHUB_REF
  name: "$(echo $GITHUB_REPOSITORY | awk -F /'{print $2}')"
  revision: 
    date: "$(date + '%FT%TZ')"
    modified: true
    name: "$(git rev-parse --short \"$GITHUB_SHA\")"
version: "1"
