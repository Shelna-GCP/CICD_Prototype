version: "1"
project: 
  branch: $GITHUB_REF
  name: "$(echo $GITHUB_REPOSITORY | awk -F /'{print $2}')"
  revision: 
    date: ${scm.git.commit.date}
    modified: true
    name: "$(git rev-parse --short \"$GITHUB_SHA\")"
capture: 
  fileSystem: 
    javascript: 
      extensions: 
        - js
      files: 
        - 
          directory: ./
        - 
          excludeRegex: node_modules|bower_components|vendor
analyze: 
  mode: central
install: 
  coverity: 
    version: default
